<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blockAvoid - A Game by Kenneth Koh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title"><h1>blockAvoid</h1></div>
    <div class="container">
      <div class="gamegrid">
        <div class="lane laneactive"></div>
        <div class="lane"></div>
        <div class="lane"></div>
        <div class="playarea playactive">&#9650;</div>
        <div class="playarea">&nbsp;</div>
        <div class="playarea">&nbsp;</div>
        <div class="fallbox box1">&nbsp;</div>
        <div class="fallbox box2">&nbsp;</div>
        <div class="fallbox box3">&nbsp;</div>
        <div class="fallbox box4">&nbsp;</div>
        <div class="fallbox box5">&nbsp;</div>
        <div class="fallbox box6">&nbsp;</div>
        <div class="fallbox box7">&nbsp;</div>
        <div class="fallbox box8">&nbsp;</div>
        <div class="fallbox box9">&nbsp;</div>
        <!-- <div class="fallbox big">&nbsp;</div> -->
      </div>
      <div class="containercolumn">
        <div class="scorecontainer">
          Score: <br />
          <p id="score">0</p>
        </div>
        <div class="highscorecontainer">
          HighScore: <br />
          <p id="highscore"></p>
        </div>
        <div class="instructions">
          <b>Avoid</b> the falling blocks! Use your arrow keys to switch lanes!
        </div>
        <button class="start">Start</button>
        <!-- <div class="instructions">you can also press space to start</div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
